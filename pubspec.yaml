name: ggc
description: "A new Flutter project for GGC"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: "^3.0.0"

dependencies:
  collection: ^1.18.0
  dio: ^5.4.0
  flame: ^1.11.0
  flutter:
    sdk: flutter
  flutter_animate: ^4.2.0
  flutter_google_wallet: ^0.1.2
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.11
  flutter_svg: ^2.0.9
  freezed_annotation: ^2.4.1
  go_router: ^13.0.1
  google_fonts: ^6.1.0
  hooks_riverpod: ^2.4.9
  json_annotation: ^4.8.1
  lottie: ^2.6.0
  riverpod_annotation: ^2.3.3
  roggle: ^0.4.2+1
  sensors_plus: ^4.0.2
  shared_preferences: ^2.2.2
  uuid: ^4.3.3
  vibration: ^1.8.4

dev_dependencies:
  build_runner: ^2.4.6
  custom_lint: ^0.5.6
  flutter_gen_runner: ^5.3.2
  flutter_test:
    sdk: flutter
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  pedantic_mono: ^1.24.0+1
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true
  assets:
    - assets/lottie/
    - assets/svg/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#011C88"
  adaptive_icon_foreground: "assets/images/icon-adaptive.png"

flutter_native_splash:
  color: "#011C88"
  image: "assets/images/splash-icon.png"
  fullscreen: true
  android_12:
    icon_background_color: "#011C88"
    image: "assets/images/splash-icon.png"
